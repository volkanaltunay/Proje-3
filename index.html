        $(document).ready(function() {

            // Menü linklerine tıklama olayını yakala
            $('.nav-links a').on('click', function(e) {
                e.preventDefault(); // Sayfa yönlendirmesini engelle
                
                const page = $(this).data('page');
                if (page) {
                    loadContent(page);
                }
            });
            
            function loadContent(pageUrl) {
                // AJAX ile belirtilen sayfayı yükle
                $('#content-area').load(pageUrl, function(response, status, xhr) {
                    if (status == "error") {
                        console.error("İçerik yüklenirken bir hata oluştu: " + xhr.status + " " + xhr.statusText);
                        $('#content-area').html('<p style="padding: 20px; text-align: center;">İçerik yüklenemedi.</p>');
                    }
                });
            }
        });
    </script>
